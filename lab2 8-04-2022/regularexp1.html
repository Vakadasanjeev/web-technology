<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let getProperties = function(students) {
            let propertyArray = []; 
            for(var key in students) {
                propertyArray.push(students[key]);
            }
            document.write(propertyArray);
        }
        var student = { 
            name : "Sanjeev", 
            sclass : "xv", 
            rollno : 22123

        };
        getProperties(student);
    </script>
</body>
</html>
